<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card UI Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--css-->
        <link rel="stylesheet" href="styless2.css">
        <!--boxicons css-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="images/my photo.jpeg" alt="profile photo" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Vidhi Jain</span>
                <span class="job">Web Designer</span>

            </div>
            <div class="media-buttons" >
                <a href="https://www.instagram.com/vidhhi_12/?hl=en" class="link" target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://www.linkedin.com/in/vidhi-jain-69a9bb338/" class="link" target="_blank">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="https://github.com/vidhi-0205" class="link" target="_blank">
                    <i class='bx bxl-github'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Projects</button>
                <button class="button">Contact Me</button>
            </div>
        </div>
    </body>
</html>
